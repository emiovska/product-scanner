<ion-view title="Product Open Database">
  <ion-content class="stable-bg">

    <div class="range range-assertive" data-drag="true" data-jqyoui-options="{revert: 'invalid'}">
      <input min="0" max="100" value="0" type="range" ng-model="data.sensor" ng-change="sensorDetection(data.sensor)" class="sensor">
    </div>
    <div class="row" style="padding-bottom: 10px">
      <canvas style="margin:auto" id="barcode" ng-click="editBarcode()"></canvas>
    </div>
    <div class="row">
      <input maxlength="13" ng-show="showBarcodeInput" ng-model="data.barcodeInput" ng-change="updateBarcode(data.barcodeInput)" style="margin:auto ; text-align:center">
    </div>
    <div class="row" style="margin-top:1%;" >
       <button class="button button-block button-assertive" ng-click="getProductInfo()">Search for product</button>
    </div>

     <div class="card" ng-show="showProductTable">
        <div class="list">
          <div class="item item-divider">
            Product information
          </div>

          <div class="item item-body row" ng-repeat="product in productData">
            <div class="col col-33" style="margin:auto">
              {{product.name}}
            </div>
            <div class="col">
              {{product.literal}}
            </div>

          </div>
        </div>
     </div>

    <div class="row">
      <ion-spinner class="spinner-assertive" icon="ripple" ng-show="showSpinner" style="margin:auto"></ion-spinner>
    </div>
    <!--<button class="button button-assertive" ng-click="getDataForProduct()"> ping server</button>-->
      {{serverInfo}}

    <!--<span data-drag="true" jqyoui-draggable>So you think you can drag</span>-->
    <!--<button class="button" ng-click="parseXML()">xml</button>-->
  </ion-content>
</ion-view>
